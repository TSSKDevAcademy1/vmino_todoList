<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<title>To Do list</title>

</head>

<body>

<header class='row'>

	<div class='col12'>
		<h1>TODO list</h1>
	</div>

</header>

<main>
	<section class='row'>
		<div class='col3'>
			Task:
		</div>

		<div class='col6'>
			<input type="text" name="new-entry" id='new-entry' size='50%'>
		</div>

		<div class='col3'>
			<input type="submit" value="ADD" id='btn-add' class='button'>
		</div>
	</section>

	<section class='row'>

		<div class='col12 list'>
			<ul id='todo-list'></ul>
		</div>

		<div class='col9'>
		</div>

	</section>

	<section class='row'>

		<div class='col3'>
			<input type="submit" value="DELETE DONE" id='btn-delete' class='button'>
		</div>

		<div class='col9'>
		</div>

	</section>

</main>

<footer class = 'row'>
	<div class='col12 footer'>
		Created by: Vladislav Mi≈ào
	</div>
</footer>


</body>

<script src="js/todo.js"></script>
</html>
